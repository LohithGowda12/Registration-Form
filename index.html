<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Student Registration </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="page-wrapper">
    <div class="branding-panel">
        <div class="branding-content">
            <h1>Don Bosco Institute of Technology </h1>
            <p>Student Registration Form</p>
            <ul>
                <li>Register for Academic Courses & Programs </li>
                <li>Maintain Student Information Records</li>
            </ul>
        </div>
        <p class="branding-footer">Designed by Lohith</p>
    </div>

    <div class="form-panel">
        <div class="form-card">
            <h2>Create Your Account</h2>
            <p class="form-subtitle">Fill in the details to register as a student</p>

            <form id="registrationForm" onsubmit="return validateForm();">
                <div class="grid-2">
                    <div class="form-group">
                        <label for="firstName">First Name<span>*</span></label>
                        <input type="text" id="firstName" name="firstName"
                               placeholder="e.g. Lohith" required />
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name<span>*</span></label>
                        <input type="text" id="lastName" name="lastName"
                               placeholder="e.g. Gowda" required />
                    </div>
                </div>

                
                <div class="grid-2">
                    <div class="form-group">
                        <label for="email">Email Address<span>*</span></label>
                        <input type="email" id="email" name="email"
                               placeholder="you@example.com" required />
                    </div>
                    <div class="form-group">
                        <label for="phone">Mobile Number<span>*</span></label>
                        <input type="tel" id="phone" name="phone" maxlength="10"
                               placeholder="10 digit number"
                               pattern="[0-9]{10}" required />
                    </div>
                </div>

                
                <div class="grid-3">
                    <div class="form-group">
                        <label for="gender">Gender<span>*</span></label>
                        <select id="gender" name="gender" required>
                            <option value="">Select</option>
                            <option>Male</option>
                            <option>Female</option>
                            <option>Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="dob">Date of Birth<span>*</span></label>
                        <input type="date" id="dob" name="dob" required />
                    </div>
                    <div class="form-group">
                        <label for="course">Course<span>*</span></label>
                        <select id="course" name="course" required>
                            <option value="">Select</option>
                            <option>BCA</option>
                            <option>BSc Computer Science</option>
                            <option>BE CSE</option>
                            <option>B.Tech IT</option>
                            <option>Other</option>
                        </select>
                    </div>
                </div>

                
                <div class="grid-2">
                    <div class="form-group">
                        <label for="semester">Semester<span>*</span></label>
                        <select id="semester" name="semester" required>
                            <option value="">Select</option>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                            <option>6</option>
                            <option>7</option>
                            <option>8</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="usn">USN / Reg. No<span>*</span></label>
                        <input type="text" id="usn" name="usn"
                               placeholder="College ID" required />
                    </div>
                </div>

               
                <div class="form-group">
                    <label for="address"> Enter your Address<span>*</span></label>
                    <textarea id="address" name="address" rows="3"
                              placeholder="House no, street, city, state, pincode"
                              required></textarea>
                </div>

               
                <div class="grid-2">
                    <div class="form-group">
                        <label for="username">Username<span>*</span></label>
                        <input type="text" id="username" name="username"
                               placeholder="Choose a username" required />
                    </div>
                    <div class="form-group">
                        <label for="password">Password<span>*</span></label>
                        <input type="password" id="password" name="password"
                               minlength="6" placeholder="Min 6 characters" required />
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password<span>*</span></label>
                    <input type="password" id="confirmPassword" name="confirmPassword"
                           minlength="6" placeholder="Re-enter password" required />
                    <p id="passwordError" class="error-text"></p>
                </div>

               
                <div class="form-group checkbox-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="terms" required />
                        <span>I confirm that the above information is correct.</span>
                    </label>
                </div>

                <div class="form-footer">
                    <button type="reset" class="btn btn-secondary">Reset</button>
                    <button type="submit" class="btn btn-primary">Register</button>
                </div>
            </form>
        </div>

        <p class="copyright">
            Â© 2025 Student Registration Form
        </p>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
