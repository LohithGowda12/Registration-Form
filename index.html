<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="card">
    <h2>Student Registration</h2>
    <p class="subtitle">Web Technology Mini Project</p>

    <form id="regForm" onsubmit="return validateForm()">
        
        <div class="input-group">
            <label>Full Name</label>
            <input type="text" id="name" placeholder="Enter your full name" required>
        </div>

        <div class="input-group">
            <label>Email Address</label>
            <input type="email" id="email" placeholder="example@gmail.com" required>
        </div>

        <div class="input-group">
            <label>Mobile Number</label>
            <input type="tel" id="phone" maxlength="10" placeholder="10 Digit Number" pattern="[0-9]{10}" required>
        </div>

        <div class="input-group">
            <label>Gender</label>
            <select id="gender" required>
                <option value="">Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Others">Others</option>
            </select>
        </div>

        <div class="input-group">
            <label>Date of Birth</label>
            <input type="date" id="dob" required>
        </div>

        <div class="input-group">
            <label>Course</label>
            <select id="course" required>
                <option value="">Select Course</option>
                <option value="BCA">BCA</option>
                <option value="BSc CS">BSc CS</option>
                <option value="BE CSE">BE CSE</option>
                <option value="B.Tech IT">B.Tech IT</option>
            </select>
        </div>

        <div class="input-group">
            <label>Address</label>
            <textarea id="address" placeholder="Enter complete address" required></textarea>
        </div>

        <div class="input-group">
            <label>Password</label>
            <input type="password" id="password" minlength="6" placeholder="Enter password" required>
        </div>

        <div class="input-group">
            <label>Confirm Password</label>
            <input type="password" id="confirmPassword" minlength="6" placeholder="Re-enter password" required>
            <p id="errorMsg" class="error"></p>
        </div>

        <button type="submit" class="btn">Register</button>

    </form>
</div>

<script src="script.js"></script>
</body>
</html>
